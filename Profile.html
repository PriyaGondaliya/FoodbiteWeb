<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Food Bite</title>
    <script src="Js\script.js"></script>

</head>
<body>
    <button onclick="topFunction()" id="myScrollButton" title="Go to top">Top</button>

    <!-- Start Main Class -->
    <div class="main">
        
        <!-- Start Header -->                
        <div id="header-section">
        </div>
        <!-- End Header -->
        
        <!-- Start Content -->
        <div class="content">
            
            <!-- Start Header -->
            <header id="contact" class="header-title">
                <h1><b>Profile</b></h1>
                <hr class="line-style">    
            </header>
            <!-- End Header -->

            <!-- Start Form -->
            <div class="form-container">
                <h3 class="home-title" style="color: #B90A0A;">
                    Log In
                </h3>
                <form action="/index.html">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="name">    
                                <i class="fa fa-user icon"></i> &nbsp;Name
                            </label>
                            <input type="text" id="name" name="name" placeholder="Name">
                        </div>
                        <div class="col-md-3">
                            <label for="email">
                                <i class="fa fa-envelope icon"></i> &nbsp;Email
                            </label>
                            <input type="text" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="col-md-3">
                            <label for="phone">
                                <i class="fa fa-phone icon"></i> &nbsp;Phone
                            </label>
                            <input type="text" id="phone" name="phone" placeholder="Phone">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
            <!-- End Form -->

        </div>
        <!-- End Content -->

    </div>
    <!-- End Main Class -->

</body>
</html>

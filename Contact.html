<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Food Bite</title>
    <script src="Js\script.js"></script>
</head>
<body>
    <button onclick="topFunction()" id="myScrollButton" title="Go to top">Top</button>

    <!-- Start Main Class -->
    <div class="main">
        
        <!-- Start Header -->                
        <div id="header-section">
        </div>
        <!-- End Header -->
        
        <!-- Start Content -->
        <div class="content">
            
            <!-- Start Header -->
            <header id="contact" class="header-title">
                <h1><b>Contact Us</b></h1>
                <hr class="line-style">    
            </header>
            <!-- End Header -->

            <!-- Start Form -->
            <div class="form-container">
                <form action="" method="POST">
                    <center>
                        <h3 class="home-title" style="color: #B90A0A;">
                            Send us your query
                        </h3>
                        <!-- Circle Line -->
                        <div class="home-line">
                            <div class="home-circle-line"></div>
                            <span><i>&#10038;</i></span>
                        </div>
                    </center>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">    
                                <i class="fa fa-user icon"></i> &nbsp;Name
                            </label>
                            <input type="text" id="name" value="" name="name" placeholder="Name">
                        </div>
                        <div class="col-md-4">
                            <label for="email">
                                <i class="fa fa-envelope icon"></i> &nbsp;Email
                            </label>
                            <input type="text" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="col-md-4">
                            <label for="phone">
                                <i class="fa fa-phone icon"></i> &nbsp;Phone
                            </label>
                            <input type="text" id="phone" name="phone" placeholder="Phone">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="name">    
                                <i class="fa fa-user icon"></i> &nbsp;Gender 
                            </label><br>
                            <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                        </div>
                        <div class="col-md-4">
                            <label for="phone">
                                <i class="fa fa-bars icon"></i> &nbsp;Menu
                            </label><br>
                            <select id="menu" name="menu" class="menu">
                                <option value="Breakfast" selected>Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Dessert">Dessert</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="email">
                                <i class="fa fa-heart icon"></i> &nbsp;Spice
                            </label><br>
                            <input type="checkbox" id="recipe1" name="recipe1" value="sour">
                            <label for="recipe1"> Sour </label>
                            <input type="checkbox" id="recipe2" name="recipe2" value="salty">
                            <label for="recipe2"> Salty </label>
                            <input type="checkbox" id="recipe3" name="recipe3" value="savory">
                            <label for="recipe3"> Savory </label><br>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="message">
                                <i class="fa fa-file"></i> &nbsp;Message
                            </label>
                            <textarea id="message" name="message" placeholder="Write your Message" style="height:160px"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="submit" name="submit" id="submit" value="submit" onclick="functionValidation();">
                            <!-- <button onclick="functionValidation()"> Submit</button> -->
                        </div>
                    </div>
                </form>
            </div>
            <!-- End Form -->
            <br>
            <!-- Start Map -->
            <div class="form-container">
                <center>
                    <h3 class="home-title" style="color: #B90A0A;"> See us on Map </h3>
                        
                    <!-- Circle Line -->
                    <div class="home-line">
                        <div class="home-circle-line"></div>
                        <span><i>&#10038;</i></span>
                    </div>
                    
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2797.2841182265943!2d-73.63116188444185!3d45.484223079101255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91757920b84b3%3A0xa6d04c0c1cb3427d!2s5257%20Queen%20Mary%20Rd%2C%20Montreal%2C%20QC%20H3W%201Y3!5e0!3m2!1sen!2sca!4v1621368304084!5m2!1sen!2sca" 
                        width="800" 
                        height="400"
                        frameborder="0"
                        style="border:0;"
                        allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0">
                    </iframe>
                </center>
            </div>
            <!-- End Map -->

        </div>
        <!-- End Content -->

    </div>
    <!-- End Main Class -->

    <!-- Start Footer -->                
    <div id="footer_section">
    </div>
    <!-- End Footer -->

</body>
</html>

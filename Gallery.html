<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/Contact.css">
    <script src="Js/script.js"></script>
    <title>Food Bite</title>
</head>
<body>
    <button onclick="topFunction()" id="myScrollButton" title="Go to top">Top</button>

    <!-- Start Main Class -->
    <div class="main">
        
        <!-- Start Header -->                
        <div id="header-section">
        </div>
        <!-- End Header -->
        
        <!-- Start Content -->
        <div class="content">
            
            <!-- Start Header -->
            <header id="contact" class="header-title">
                <h1><b>Gallery</b></h1>
                <hr class="line-style">    
                <br>
            </header>
            <!-- End Header -->

            <div class="form-container">
                <!-- <h1 class="header-title">Food Bite</h1> -->
                <br>
                <div id="myBtnContainer">
                    <button class="btn active" onclick="filterSelection('all')"> Show all</button>
                    <button class="btn" onclick="filterSelection('breakfast')"> Breakfast</button>
                    <button class="btn" onclick="filterSelection('lunch')"> Lunch</button>
                    <button class="btn" onclick="filterSelection('dinner')"> Dinner</button>
                    <button class="btn" onclick="filterSelection('dessert')"> Dessert</button>
                </div>
                
                <div class="row-gallery" id="row-gallery">

                </div>
                <script>
                    var content = "";
                    for(var i=0; i<breakfastItem.length;i++){
                        content = content + 
                        `
                        <div class="column-gallery breakfast">
                            <div class="content-gallery">
                                <img src="Images\\${breakfastItem[i].image}" alt="receipe" style="width:300px;height:250px;">
                                
                            </div>
                        </div>
                        `
                    }
                    for(var i=0; i<lunchItem.length;i++){
                        content = content + 
                        `
                        <div class="column-gallery lunch">
                            <div class="content-gallery">
                                <img src="Images\\${lunchItem[i].image}" alt="receipe" style="width:300px;height:250px;">
                               
                            </div>
                        </div>
                        `
                    }
                    for(var i=0; i<dinnerItem.length;i++){
                        content = content + 
                        `
                        <div class="column-gallery dinner">
                            <div class="content-gallery">
                                <img src="Images\\${dinnerItem[i].image}" alt="receipe" style="width:300px;height:250px;">
                               
                            </div>
                        </div>
                        `
                    }
                    for(var i=0; i<dessertItem.length;i++){
                        content = content + 
                        `
                        <div class="column-gallery dessert">
                            <div class="content-gallery">
                                <img src="Images\\${dessertItem[i].image}" alt="receipe" style="width:100%;height:250px;">
                                
                            </div>
                        </div>
                        `
                    }
                    document.getElementById("row-gallery").innerHTML = content;
                </script>
            </div>
            <br>

        </div>
        <!-- End content-gallery -->

    </div>
    <!-- End Main Class -->

    <!-- Start Footer -->                
    <div id="footer_section">
    </div>
    <!-- End Footer -->

    <script>
        filterSelection("all")
        function filterSelection(c) {
          var x, i;
          x = document.getElementsByClassName("column-gallery");
          if (c == "all") c = "";
          for (i = 0; i < x.length; i++) {
            w3RemoveClass(x[i], "show");
            if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
          }
        }
        
        function w3AddClass(element, name) {
          var i, arr1, arr2;
          arr1 = element.className.split(" ");
          arr2 = name.split(" ");
          for (i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
          }
        }
        
        function w3RemoveClass(element, name) {
          var i, arr1, arr2;
          arr1 = element.className.split(" ");
          arr2 = name.split(" ");
          for (i = 0; i < arr2.length; i++) {
            while (arr1.indexOf(arr2[i]) > -1) {
              arr1.splice(arr1.indexOf(arr2[i]), 1);     
            }
          }
          element.className = arr1.join(" ");
        }
        
        // Add active class to the current button (highlight it)
        var btnContainer = document.getElementById("myBtnContainer");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
          btns[i].addEventListener("click", function(){
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
          });
        }
        
    </script>
        
</body>
</html>
